<div class="container p-5">
<div class="row">
<div class="col-mid-10 offset-mid-7">
<div class="card">
<h4 class="text-center text-primary">Edit Booking</h4>
<div th:if="${session.msg}">
<h5 class="text-center text-success"th:text="${session.message}"></h5>
</div>


<div class="card-body">

<form th:action="@{/update_book}" method="post">
 
  <div class="mb-3">
    <label for="booking_id" class="form-label">Booking Id</label>
    <input type="text" class="form-control" name="booking_id" th:value="${booking.booking_id}" >
  </div>
   <div class="mb-3">
    <label for="show_id" class="form-label">Show Id</label>
    <input type="text" class="form-control" name="show_id" th:value="${booking.show_id}">
  </div>
   <div class="mb-3">
    <label for="booking_date" class="form-label">Booking Date</label>
    <input type="date" class="form-control" name="booking_date" th:value="${booking.booking_date}">
  </div>
   <div class="mb-3">
    <label for="theatreName" class="form-label">Theatre Name</label>
    <input type="text" class="form-control" name="theatreName" th:value="${booking.theatreName}">
  </div>
   <div class="mb-3">
    <label for="theatreLocation" class="form-label">Booking Location</label>
    <input type="text" class="form-control" name="theatreLocation" th:value="${booking.theatreLocation}">
  </div>
   <div class="mb-3">
    <label for="total_amount" class="form-label">Total Amount</label>
    <input type="number" class="form-control" name="total_amount" th:value="${booking.total_amount}">
  </div>
   <div class="mb-3">
    <label for="payment_method" class="form-label">Payment Method</label>
    <input type="text" class="form-control" name="payment_method" th:value="${booking.payment_method}">
  </div>
 
  <button type="submit" class="btn btn-primary">Update</button>
</form>

</div>
</div>
