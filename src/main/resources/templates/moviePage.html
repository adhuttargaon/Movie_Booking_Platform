<h1 align="center"><u>PVR MOVIES</u></h1><br><hr>

<tr>
<th>Movie Id</th>

<th>Movie Title</th>

<th>Genre</th>

<th>Director</th>

<th>Duration</th>

<th>Ratings</th>
</tr>

<tr th:each="mov:${movies}">

<td th:text="${mov. movie_title}"></td>
<td th:text="${mov.genre}"></td>

<td th:text="${mov.rating}"></td>
</tr>
