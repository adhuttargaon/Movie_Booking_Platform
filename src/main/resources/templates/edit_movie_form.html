<div class="container p-5">
<div class="row">
<div class="col-mid-10 offset-mid-7">
<div class="card">
<h4 class="text-center text-primary">Edit Movie </h4>
<div th:if="${session.message}">
<h5 class="text-center text-success"th:text="${session.message}"></h5>
</div>


<div class="card-body">

<form th:action="@{/update_movie}" method="post">
 
  <!-- <div class="mb-3">
    <label for="booking_id" class="form-label">Booking Id</label>
    <input type="number" class="form-control" name="booking_id" th:value="${movie.booking_id}" >
  </div> --> 
   <div class="mb-3">
    <label for="movie_title" class="form-label">Movie Title</label>
    <input type="text" class="form-control" name="movie_title" th:value="${movie.movie_title}">
  </div>
   <div class="mb-3">
    <label for="genre" class="form-label">Genre</label>
    <input type="text" class="form-control" name="genre" th:value="${movie.genre}">
  </div>
   <div class="mb-3">
    <label for="director" class="form-label">Director</label>
    <input type="text" class="form-control" name="director" th:value="${movie.director}">
  </div>
   <div class="mb-3">
    <label for="duration" class="form-label">Duration</label>
    <input type="time" class="form-control" name="duration" th:value="${movie.duration}">
  </div>
  <div class="mb-3">
    <label for="rating" class="form-label">Ratings</label>
    <input type="number" class="form-control" name="rating" th:value="${movie.rating}">
  </div>
 
  <button type="submit" class="btn btn-primary">Update</button>
</form>
