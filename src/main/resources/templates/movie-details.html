<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Movie-Details</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">P_V_R Cinema</a>
  
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-link active" th:href="@{/movies/create}">Add_Movies</a>
     
      <a class="nav-link" th:href="@{/movies/{movie_id}/edit}">Get_Movie</a>
       
      
    </div>
  </div>
</nav>

 <h1 align="center">Movie Details</h1>
 <form>
    <table border="1" cellspacing="0" cellpadding="10" align="center" width=1000px height=auto>
        <tr>
            <th>Movie ID</th>
            <th>Movie Title</th>
            <th>Genre</th>
            <th>Director</th>
            <th>Duration</th>
            <th>Ratings</th>
            <th>Action</th>
             <th>Action</th>
        </tr>
            <tbody>
           <tr th:each="movie : ${movies}">
        <td th:text="${movie.movie_id}"></td>
            <td th:text="${movie.movie_title}"></td>
            <td th:text="${movie.genre}"></td>
            <td th:text="${movie.director}"></td>
            <td th:text="${movie.duration}"></td>
            <td th:text="${movie.rating}"></td>
            
        
            <td><a th:href="@{/showUpdateForm/{id}(id=${movie.movie_id})}">Update</a> </td>
            <td><a th:href="@{/delete/{id}(id=${movie.movie_id})}" >CancelTicket</a> </td>
        </tr>
        </tbody>
    </table>
    </form>



</body>
</html>
